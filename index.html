].map(q => {
  // Fix: Ensure answer matches exactly one of the options (including spaces and casing)
  if (Array.isArray(q.options)) {
    const match = q.options.find(opt => opt === q.answer);
    if (!match) {
      // Try to match ignoring spaces/casing, then set answer to the exact option string
      const norm = s => s.replace(/\s+/g, ' ').trim().toLowerCase();
      const found = q.options.find(opt => norm(opt) === norm(q.answer));
      if (found) q.answer = found;
    }
  }
  return {
    ...q,
    question: typeof q.question === 'string' ? q.question.replace(/^\s*\d+\.?\s*/, '') : q.question
  };
});

// Shuffle questions array every time the site is loaded
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
shuffleArray(questions);

        // --- SEGMENTED QUIZ LOGIC ---
        const SEGMENT_SIZE = 40;
        const TOTAL_SEGMENTS = 5;
        const segmentQuestions = [];
        for (let i = 0; i < TOTAL_SEGMENTS; i++) {
            segmentQuestions.push(questions.slice(i * SEGMENT_SIZE, (i + 1) * SEGMENT_SIZE));
        }
        let selectedSegment = null;
        let current = 0, score = 0, answered = false;

        function getProgressKey(segment) {
            return `quiz_progress_segment_${segment}`;
        }
        function saveProgress() {
            if (selectedSegment === null) return;
            localStorage.setItem(getProgressKey(selectedSegment), JSON.stringify({ current, score }));
        }
        function loadProgress(segment) {
            const data = localStorage.getItem(getProgressKey(segment));
            if (!data) return null;
            try { return JSON.parse(data); } catch { return null; }
        }
        function clearProgress(segment) {
            localStorage.removeItem(getProgressKey(segment));
        }
        function renderSegmentSelection() {
            const quiz = document.getElementById('quiz');
            // Calculate total progress and score
            let totalAnswered = 0, totalScore = 0;
            for (let i = 0; i < TOTAL_SEGMENTS; i++) {
                const progress = loadProgress(i);
                if (progress) {
                    totalAnswered += Math.min(progress.current, SEGMENT_SIZE);
                    totalScore += progress.score;
                }
            }
            const totalQuestions = SEGMENT_SIZE * TOTAL_SEGMENTS;
            const completePercent = Math.round((totalAnswered / totalQuestions) * 100);
            const scorePercent = totalAnswered > 0 ? Math.round((totalScore / totalAnswered) * 100) : 0;
            let html = `<div style="text-align:center;margin-bottom:18px;font-size:1.2em;font-weight:700;color:#e75480;">Select a Segment</div>`;
            html += `<div style="text-align:center;margin-bottom:10px;font-size:1em;color:#a14c7e;">Different segments, so you can take breaks occasionally, and finish a whole segment till you take a break✨</div>`;
            html += `<div style="text-align:center;margin-bottom:18px;font-size:1em;color:#e75480;font-weight:600;">Total Complete: ${completePercent}% &nbsp;|&nbsp; Total Score: ${scorePercent}%</div>`;
            html += '<div style="display:flex;flex-direction:column;gap:16px;">';
            for (let i = 0; i < TOTAL_SEGMENTS; i++) {
                const progress = loadProgress(i);
                let label = `Segment ${i+1} (Q${i*SEGMENT_SIZE+1}-${(i+1)*SEGMENT_SIZE})`;
                let btnClass = 'segment-btn';
                if (progress) btnClass += ' expanded';
                if (progress) {
                    label += ` — Progress: Q${progress.current+1}/${SEGMENT_SIZE}, Score: ${progress.score}`;
                }
                html += `<button onclick="selectSegment(${i})" class="${btnClass}">${label}</button>`;
            }
            html += `<button onclick="resetAllProgress()" style="font-size:1em;padding:10px 22px;border-radius:0.7rem;background:#fff;color:#e75480;border:2px solid #e75480;margin:24px auto 0 auto;">Reset All Progress</button>`;
            html += '</div>';
            quiz.innerHTML = html;
        }
        window.resetAllProgress = function() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                for (let i = 0; i < TOTAL_SEGMENTS; i++) clearProgress(i);
                localStorage.removeItem('quiz_segment_scores');
                renderSegmentSelection();
            }
        };
        window.selectSegment = function(i) {
            const progress = loadProgress(i);
            if (progress) {
                if (confirm(`Continue Segment ${i+1} from Q${progress.current+1}? (Cancel to restart)`)) {
                    selectedSegment = i;
                    current = progress.current;
                    score = progress.score;
                    renderQuestion();
                    return;
                } else {
                    clearProgress(i);
                }
            }
            selectedSegment = i;
            current = 0;
            score = 0;
            renderQuestion();
        };
        // --- MODIFIED QUIZ LOGIC ---
        function renderQuestion() {
            const q = segmentQuestions[selectedSegment][current];
            const quiz = document.getElementById('quiz');
            quiz.innerHTML = `
                <div id="score-counter" style="font-size:1.1em;font-weight:700;color:#e75480;margin-bottom:10px;text-align:center;">Score: ${score}</div>
                <div class="question">${current+1}. ${q.question}</div>
                <ul class="options">
                    ${q.options.map((opt, i) => `
                        <li tabindex="0" onclick="selectOption(${i})" onkeydown="if(event.key==='Enter'||event.key===' '){selectOption(${i})}">
                            <label style="width:100%;display:flex;align-items:center;cursor:pointer;">
                                <input type="radio" name="option" value="${opt}" style="pointer-events:none;" ${answered ? 'disabled' : ''}>
                                <span style="flex:1;">${opt}</span>
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <div class="feedback" id="feedback"></div>
                <button id="submit" ${answered ? 'disabled' : ''}>Submit</button>
                <div id="countdown" style="font-weight:bold; font-size:1.2em; margin:10px 0 0 0;"></div>
                <div style="margin-top:18px;font-size:1.1em;">Question ${current+1} of ${SEGMENT_SIZE} (Segment ${selectedSegment+1})</div>
                <button onclick="renderSegmentSelection()" style="margin-top:12px;font-size:0.95em;background:#fff;color:#e75480;border:2px solid #e75480;">Back to Segment Selection</button>
            `;
            document.getElementById('submit').onclick = submitAnswer;
            if(window.selectedOptionIdx !== undefined) {
                const lis = document.querySelectorAll('.options li');
                lis[window.selectedOptionIdx]?.classList.add('selected');
            }
        }
        window.selectedOptionIdx = undefined;
        function selectOption(idx) {
            if(answered) return;
            window.selectedOptionIdx = idx;
            const lis = document.querySelectorAll('.options li');
            lis.forEach((li, i) => {
                li.classList.toggle('selected', i === idx);
                li.querySelector('input[type="radio"]').checked = (i === idx);
            });
            document.getElementById('feedback').textContent = '';
        }
        function submitAnswer() {
            const radios = document.querySelectorAll('input[name="option"]');
            let selected = null;
            radios.forEach((r, i) => { if(r.checked) selected = r.value; });
            const feedback = document.getElementById('feedback');
            if (!selected) {
                feedback.textContent = "Please select an option.";
                feedback.className = "feedback wrong";
                return;
            }
            answered = true;
            document.getElementById('submit').disabled = true;
            const nextBtn = document.getElementById('next');
            if (nextBtn) nextBtn.remove();
            if (selected === segmentQuestions[selectedSegment][current].answer) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
                score++;
                document.getElementById('score-counter').textContent = `Score: ${score}`;
            } else {
                feedback.textContent = `Wrong! Correct answer: ${segmentQuestions[selectedSegment][current].answer}`;
                feedback.className = "feedback wrong";
            }
            radios.forEach(r => r.disabled = true);
            // Do NOT call saveProgress here; call it after incrementing current in nextQuestion
            let countdown = 3;
            let counterDiv = document.getElementById('countdown');
            if (!counterDiv) {
                counterDiv = document.createElement('div');
                counterDiv.id = 'countdown';
                counterDiv.style.fontWeight = 'bold';
                counterDiv.style.fontSize = '1.2em';
                counterDiv.style.margin = '10px 0 0 0';
                feedback.insertAdjacentElement('afterend', counterDiv);
            }
            counterDiv.textContent = `Next question in: ${countdown}`;
            let ticks = 0;
            const interval = setInterval(() => {
                ticks++;
                countdown--;
                if (countdown > 0) {
                    counterDiv.textContent = `Next question in: ${countdown}`;
                } else {
                    clearInterval(interval);
                    counterDiv.remove();
                    nextQuestion();
                }
            }, 667);
        }
        function nextQuestion() {
            answered = false;
            window.selectedOptionIdx = undefined;
            current++;
            if (current < SEGMENT_SIZE) {
                saveProgress();
                renderQuestion();
            } else {
                // Save this segment's score to a summary array
                let segmentScores = JSON.parse(localStorage.getItem('quiz_segment_scores') || '[]');
                segmentScores[selectedSegment] = score;
                localStorage.setItem('quiz_segment_scores', JSON.stringify(segmentScores));
                clearProgress(selectedSegment);
                showResult();
            }
        }
        function showResult() {
            // Check if all segments are completed
            let allDone = true;
            for (let i = 0; i < TOTAL_SEGMENTS; i++) {
                if (loadProgress(i)) { allDone = false; break; }
            }
            if (allDone) {
                // All segments done: just return to segment selection
                renderSegmentSelection();
            } else {
                const quiz = document.getElementById('quiz');
                const percent = Math.round((score / SEGMENT_SIZE) * 100);
                quiz.innerHTML = `
                    <div class="question">Segment Completed!</div>
                    <div class="feedback correct">Your Score: ${score} / ${SEGMENT_SIZE}</div>
                    <div class="feedback">Percentage: ${percent}%</div>
                    <button onclick="renderSegmentSelection()">Back to Segment Selection</button>
                `;
            }
        }
        // Initial call to render the segment selection
        renderSegmentSelection();
    </script>
